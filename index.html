<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Sorting Visualizer</title>
    
    <link rel="stylesheet" type="text/css" href="./myStyle.css">
</head>
<body>
    <!-- preload images -->
    <div style="display:none;">
        <img src="./images/tvTemplateOn1.jpg" width="1" height="1" border="0" alt="Image 01">
        <img src="./images/tvTemplateOn2.jpg" width="1" height="1" border="0" alt="Image 02">
        <img src="./images/tvTemplateOn3.jpg" width="1" height="1" border="0" alt="Image 03">
        <img src="./images/tvTemplateOn0.jpg" width="1" height="1" border="0" alt="Image 04">
    </div>
    <script>
        let unsortedArr = [];
        function generateNewArray(){
            unsortedArr = createUnsortedArray();
            drawLines(unsortedArr, -1, -1);
        }
    </script>

    <div id="root">
        <header id="topBar">
            <img class="logo" src="./images/straw.png" alt="logo">
            <nav class="nav_elem">
                <ul>
                    <li id="generateArray">Generate Array</li>
                    <li id="sortArray">Sort Array</li>
                </ul>
            </nav>
            <div class="about"><a class="about" href="https://github.com/diasdecastro/sorting-visualizer">Source Code</a></div>
        </header>
        <p id="algInfo">Select Algorithm</p>
        <div id="centerBox" class="tvOffCh0">
            <div id="centerContent"></div>
            <div id="channel"></div>
            <div id="power"></div>
            <div id="chNum">
                <p id="ch0">0</p>
                <p id="ch1">1</p>
                <p id="ch2">2</p>
                <p id="ch3">3</p>
            </div>
            <div id="onOff">
                <p id="off">Off</p>
                <p id="on">On</p>
            </div>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
